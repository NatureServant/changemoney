<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Save Water</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="log/icon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            Please Save Water!!
        </div>
        <div class="container">
            <h1>Currency Converter</h1>
            <input type="number" id="inputBox" placeholder="Number to be converted...">
            <div class="input">
                <select id="fromCurrency" class="fromCur">
                    <option value="INR">Ind Rupee</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="JPY">Japenese Yen</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="KWD">Kuwaiti Dinar</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="CNY">Chinese Yuan</option>
                </select>
                <select id="toCurrency" class="toCur">
                    <option value="INR">Ind Rupee</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="JPY">Japenese Yen</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="KWD">Kuwaiti Dinar</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="CNY">Chinese Yuan</option>
                </select>
            </div>
            <button id="convertBtn">Convert</button>
            <button id="clearBtn">Clear</button>
            <p id="result"></p>
        </div>
    </div>
    <div class="footer">
        Copyright Â© 2025. All rights reserved. Vivek Sharma.
    </div>
    <script src="main.js"></script>
</body>
</html>
